<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="mt-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center text-info">Form Group</h3>
                    </div>
                    <form #formUser="ngForm">
                        <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <input
                                        #nomeField="ngModel"
                                        [(ngModel)]="user.name"
                                        name="nome" 
                                        type="text" 
                                        class="form-control form-control-md"
                                        required
                                        minlength="3"
                                        maxlength="15" 
                                        placeholder="Nome">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input
                                        #sobrenomeField="ngModel"
                                        [(ngModel)]="user.lastName"
                                        name="lastName" 
                                        type="text" 
                                        class="form-control form-control-md"
                                        required
                                        minlength="4"
                                        maxlength="20" 
                                        placeholder="Sobrenome">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <input
                                            #emailField="ngModel"
                                            [(ngModel)]="user.email"
                                            name="email"
                                            type="email" 
                                            class="form-control form-control-md"
                                            required
                                            minlength="8"
                                            maxlength="80" 
                                            placeholder="E-mail">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <input
                                            #passwordField="ngModel"
                                            [(ngModel)]="user.password"
                                            name="password" 
                                            type="password" 
                                            class="form-control form-control-md"
                                            required
                                            minlength="8"
                                            maxlength="25" 
                                            placeholder="Senha">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <input
                                            #confirmPasswordField="ngModel"
                                            [(ngModel)]="user.confirmPassword"
                                            name="confirmPassword" 
                                            type="password" 
                                            class="form-control form-control-md"
                                            required
                                            minlength="8"
                                            maxlength="25" 
                                            placeholder="Confirmar Senha">
                                    </div>
                                </div>
                            </div>
                        <div class="card-footer">
                            <button [disabled]="!formUser.valid" type="submit" (click)="onSubmit(formUser)" class="btn btn-info btn-block">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

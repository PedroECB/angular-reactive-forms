<div class="global">
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
                <div class="col-md-8">
                    <div class="card mt-3">
                        <form (ngSubmit)="onSubmit(formUserRegister)" #formUserRegister="ngForm">
                        <div class="card-body">
                            <h2 class="text-center">Secondary Form</h2>
                                <div class="row">
                                    <div class="col-12">
                                        <mat-form-field appearance="outline" style="width: 100%;" class="mt-1">
                                            <mat-label>Nome</mat-label>
                                                <input matInput 
                                                    #nameField="ngModel"
                                                    [(ngModel)]="user.name"
                                                    name="name"
                                                    placeholder="Nome completo" 
                                                    minlength="5"
                                                    maxlength="50" 
                                                    required>
                                            <mat-icon matSuffix>person_outline</mat-icon>
                                            <mat-error>Informe um nome válido</mat-error>
                                        </mat-form-field>
            
                                        <mat-form-field appearance="outline"  style="width: 100%;" class="mt-1">
                                            <mat-label>E-mail</mat-label>
                                                <input 
                                                    #emailField="ngModel"
                                                    [(ngModel)]="user.email"
                                                    name="email"
                                                    matInput 
                                                    placeholder="exemplo@email.com"
                                                    minlength="10"
                                                    maxlength="40" 
                                                    required>
                                            <mat-icon matSuffix>alternate_email</mat-icon>
                                            <mat-error> Insira um email válido</mat-error>
                                        </mat-form-field>
                                        
                                        <mat-form-field appearance="outline" style="width: 100%;" class="mt-1">
                                            <mat-label>Usuário</mat-label>
                                                <input 
                                                    #usernameField="ngModel"
                                                    [(ngModel)]="user.username"
                                                    name="username"
                                                    matInput 
                                                    placeholder="Nome de usuário"
                                                    minlength="5"
                                                    maxlength="15" 
                                                    required>
                                            <mat-icon matSuffix>how_to_reg</mat-icon>
                                            <mat-error> Insira um nome de usuário válido</mat-error>
                                        </mat-form-field>
    
                                        <mat-form-field appearance="outline" style="width: 100%;" class="mt-1">
                                            <mat-label>Senha</mat-label>
                                                <input 
                                                    #passwordField="ngModel"
                                                    [(ngModel)]="user.password"
                                                    name="password"
                                                    matInput
                                                    required 
                                                    [type]="hide ? 'password' : 'text'">
                                            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                        </mat-form-field>
    
                                        <mat-form-field appearance="outline" style="width: 100%;" class="mt-1">
                                            <mat-label>Confirmar senha</mat-label>
                                            <input 
                                                #confirmPassword="ngModel"
                                                [(ngModel)]="user.confirmPassword"
                                                name="confirmPassword"
                                                required
                                                matInput 
                                                [type]="hideSecondary ? 'password' : 'text'" 
                                                placeholder="Confirme sua senha">
                                            <button type="button" mat-icon-button matSuffix (click)="hideSecondary = !hideSecondary" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideSecondary">
                                            <mat-icon>{{hideSecondary ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button  mat-raised-button color="primary" class="btn-block" type="submit"> Confirmar </button>
                                <div>
                                    <ng-container *ngIf="formUserRegister.valid">
                                        É valido
                                    </ng-container>
                                    <ng-container *ngIf="!formUserRegister.valid">
                                        Não é válido
                                    </ng-container>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            <div class="col-md-2"></div>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <a routerLink="/home" routerLinkActive="router-link-active">Primary form</a>
        </div>
    </div>
</div>
